<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>J. Bell Résumé</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>

  <script src="js/jQuery.js"></script>

  <script src="js/helper.js"></script>

  <!--
  Google map API script
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

</head>
<body unresolved>
  <div id="main">

    <!--
    HTML skeleton populated by scripts resumeBuilder.js, helper.js, jQuery.js
    -->
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h3>Projects</h3>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h3>Where I've Lived and Worked</h3>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--
  This script contains the data to populate the web page and the functions to build it
  -->
  <script src="js/resumeBuilder.js"></script>


  <!--
  TTe next few lines check to see if you have not changed each section of the resume. If there are no
  changes to or data for a section of the resume, then that part of the resume does not show up.
  -->

  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.backgroundColor = 'black';
    }
   if(document.getElementById('map') === null) {
     document.getElementById('mapDiv').style.backgroundColor = 'black';
    }
  </script>
</body>
</html>
